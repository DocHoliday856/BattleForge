<div class="row">
    <div class="col-md-6">
      <div *ngIf="this.rule" class="well well-sm">
        <h4>Rule Info</h4>

        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="rule.name" />
         
        <label>Description</label>
        <textarea type="text" class="form-control" rows="5" [(ngModel)]="rule.description" ></textarea>
         
        <label>Reference</label>
        <input type="text" class="form-control" [(ngModel)]="rule.reference" />
         
        <br>
        <button class="btn btn-primary" (click)="save()">Save</button>
        <button class="btn btn-default" (click)="cancel()">Cancel</button>
       
       </div>
    </div>
  </div>
