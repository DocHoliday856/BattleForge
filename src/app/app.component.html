
<div class="forge-container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="app-name">Battle Forge</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="/army" >Armies</a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/factions" >Factions</a>
          <!-- <a mat-list-item routerLink="/faction" >Factions</a> -->
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/rules" >Rules</a>
          <a mat-list-item routerLink="/home" >QuickSearch</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <div class="router container">
            <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
